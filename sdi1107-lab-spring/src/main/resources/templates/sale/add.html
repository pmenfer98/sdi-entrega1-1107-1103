<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<head>
<title>My Wallapop</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav th:replace="fragments/nav" />

	<!-- Barra de NavegaciÃ³n superior -->

	<div class="container">
		<h2>Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/sale/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						placeholder="Disco: AC/DC" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="detalles">Detalles:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="detalles"
						placeholder="Perfecto estado, seminuevo..." required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="precio"
						placeholder="Mayor que 0" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Subir Producto</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
