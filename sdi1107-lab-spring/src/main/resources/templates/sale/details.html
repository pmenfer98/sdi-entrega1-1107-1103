<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<head>
<title>My Wallapop</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav th:replace="fragments/nav" />
	<!-- Barra de NavegaciÃ³n superior -->

	<div class="container">
		<h2>Detalles de la oferta</h2>
		<div class="panel panel-default">
			<div class="panel-heading">Titulo</div>
			<div class="panel-body" th:text="${mark.user.dni}">28276</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Vendedor</div>
			<div class="panel-body" th:text="${mark.score}">100</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Detalles</div>
			<div class="panel-body" th:text="${mark.description}">
				Ejercicio 1</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Precio</div>
			<div class="panel-body" th:text="${mark.score}">100</div>
		</div>
		
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
