<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text = "#{userList.message}"></h2>
		<p th:text = "#{usersInTheSystem.message}"></p>

		<script th:inline="javascript">
        /*<![CDATA[*/
        function checkForm() {
            var message = [[#{delete.confirm}]];
            return confirm(message);
        }
        /*]]>*/
    </script>
		<div class="table-responsive">
			<form method="post" action="/user/list"
				onsubmit="return checkForm()">
				<table class="table table-hover">
					<thead>
						<tr>
							<th th:text = "#{userEmail.message}"></th>
							<th th:text = "#{userSurname.message}"></th>
							<th th:text = "#{userName.message}"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastName}"></td>
							<td><input type="checkbox" name="idsUser"
								th:value="${user.id}" class="borrar"/></td>
						</tr>
					</tbody>
				</table>
				<div class="form-group">
					<input class="btn btn-danger" type="submit"
						th:value="#{delete.button}" id = "deleteButton" />
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
