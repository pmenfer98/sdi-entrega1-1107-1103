<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="fragments/nav"/>
<!-- Barra de NavegaciÃ³n superior -->

<div class="container">
  <h2>Editar Usuario</h2>
  <form class="form-horizontal" method="post"th:action="${'/user/edit/' + user.id}" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${user.name}" type="text" class="form-control" name="name" placeholder="Ejemplo: Paco" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Apellido:</label>
      <div class="col-sm-10">          
        <input th:value="${user.lastName}" type="text" class="form-control" name="lastName" placeholder="Ejemplo: Martinez Gonzalez" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
